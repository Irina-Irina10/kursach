{% extends 'base-generation.html' %} {% load static %}
{% block title %}
<title>Услуги и цены</title>
{% endblock %}

{% block content %}
<section class="tiles">
    <h1 class="section-title">Услуги</h1>

    <ul class="tiles__list">
        {% for service in services %}
        <li class="tiles__item tile">
            <p class="tile__text tile__text_standalone">
                {{service.name}}
            </p>
            <p class="tile__text tile__text_price">
                Цена: {{service.price}}
            </p>
        </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
